<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh Kadian - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rubik+Mono+One&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0d0d0d;
        }

        .header-font {
            font-family: 'Rubik Mono One', monospace;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
        }
        
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #111827, #080d19, #111827);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const getPlaceholderImage = (width, height, text) => {
            return `https://placehold.co/${width}x${height}/4A5568/CBD5E0?text=${text}`;
        };

        const projectsData = [
            {
                title: "Centennial College Projects",
                image: getPlaceholderImage(600, 400, 'Student Projects'),
                description: "Various projects are uploaded on the Centennial server. This includes 'Toronto - The 6', 'National Geographic Website', 'Porsche Canada', and 'Real Estate Agent' websites.",
                link: "http://studentweb.cencol.ca/rkuma233/"
            }
        ];

        const servicesData = [
            {
                name: "Web Development",
                image: 'https://cdn-icons-png.flaticon.com/512/1155/1155099.png',
                description: "Skilled in both front-end and back-end web development, creating dynamic, responsive websites using modern frameworks and technologies."
            },
            {
                name: "UI/UX Design",
                image: 'https://cdn-icons-png.flaticon.com/512/1005/1005141.png',
                description: "Designing intuitive and visually appealing user interfaces while focusing on enhancing the overall user experience."
            },
            {
                name: "Cloud Computing (AWS)",
                image: 'https://cdn.iconscout.com/icon/premium/png-256-thumb/coding-3420845-2852233.png?f=webp',
                description: "Leveraging Amazon Web Services to deploy, manage, and scale applications with a focus on reliability, security, and performance."
            }
        ];
        
        const skillsData = [
            "C#",
            "Python",
            "HTML/CSS",
            "Java",
            "JavaScript",
            "Database/Oracle",
            "System Designs",
            "Linux/Unix",
            "AWS",
            "GitHub",
            "Aritificial Intelligence",
            "Machine Learning"
        ];

        const App = () => {
            const { useState } = React;
            const [currentPage, setCurrentPage] = useState('home');

            const [contactForm, setContactForm] = useState({
                firstName: '',
                lastName: '',
                contactNumber: '',
                emailAddress: '',
                message: ''
            });

            const [statusMessage, setStatusMessage] = useState({ text: '', type: '' });

            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setContactForm(prev => ({ ...prev, [name]: value }));
            };

            const handleFormSubmit = (e) => {
                e.preventDefault();
                console.log("Form Data Submitted:", contactForm);
                
                if (!contactForm.firstName || !contactForm.emailAddress || !contactForm.message) {
                    setStatusMessage({ text: "Please fill out all required fields.", type: 'error' });
                    return;
                }

                setStatusMessage({ text: "Thank you for your message! I will get back to you shortly.", type: 'success' });
                setContactForm({
                    firstName: '',
                    lastName: '',
                    contactNumber: '',
                    emailAddress: '',
                    message: ''
                });
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage setCurrentPage={setCurrentPage} />;
                    case 'about':
                        return <AboutPage />;
                    case 'projects':
                        return <ProjectsPage />;
                    case 'education':
                        return <EducationPage />;
                    case 'services':
                        return <ServicesPage />;
                    case 'skills':
                        return <SkillsPage />;
                    case 'contact':
                        return (
                            <ContactPage 
                                contactForm={contactForm} 
                                handleFormChange={handleFormChange} 
                                handleFormSubmit={handleFormSubmit}
                                statusMessage={statusMessage}
                            />
                        );
                    default:
                        return <HomePage setCurrentPage={setCurrentPage} />;
                }
            };

            return (
                <div className="relative">
                    <div className="animated-background"></div>
                    <header className="p-4 md:px-8 shadow-lg sticky top-0 z-50 navbar">
                        <nav className="flex items-center justify-between max-w-6xl mx-auto">
                            <div className="flex items-center space-x-2">
                                <div className="w-10 h-10 rounded-full bg-cyan-500 flex items-center justify-center text-lg font-bold text-white shadow-md transition-transform duration-300 hover:scale-110">
                                    <span className="opacity-90">RK</span>
                                </div>
                                <span className="text-xl font-bold tracking-tight">Ritesh Kadian</span>
                            </div>

                            <ul className="flex space-x-4 md:space-x-8 text-sm md:text-base">
                                <li><button onClick={() => setCurrentPage('home')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'home' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>Home</button></li>
                                <li><button onClick={() => setCurrentPage('about')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'about' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>About Me</button></li>
                                <li><button onClick={() => setCurrentPage('projects')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'projects' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>Projects</button></li>
                                <li><button onClick={() => setCurrentPage('education')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'education' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>Education</button></li>
                                <li><button onClick={() => setCurrentPage('services')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'services' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>Services</button></li>
                                <li><button onClick={() => setCurrentPage('skills')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'skills' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>Skills</button></li>
                                <li><button onClick={() => setCurrentPage('contact')} className={`py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium ${currentPage === 'contact' ? 'bg-cyan-500 text-black shadow-inner' : 'hover:bg-cyan-500 hover:bg-opacity-20'}`}>Contact</button></li>
                            </ul>
                        </nav>
                    </header>

                    <main className="container mx-auto p-4 md:p-8 relative z-10">
                        {renderPage()}
                    </main>

                    <footer className="w-full text-center py-6 border-t border-gray-700 mt-12 text-gray-500 relative z-10">
                        <p>&copy; {new Date().getFullYear()} Ritesh Kadian. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const HomePage = ({ setCurrentPage }) => (
            <section id="home" className="flex flex-col items-center text-center py-20 md:py-32">
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-4 header-font animate-fade-in">
                        RITESH KADIAN
                    </h1>
                    <p className="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-8 animate-fade-in delay-200">
                        I am a passionate software engineering student specializing in web and mobile application development. My mission is to build innovative and user-friendly digital experiences.
                    </p>
                    <div className="flex justify-center space-x-4">
                        <button 
                            onClick={() => setCurrentPage('about')}
                            className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black"
                        >
                            About Me
                        </button>
                        <button 
                            onClick={() => setCurrentPage('contact')}
                            className="bg-black text-gray-300 border border-gray-600 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-gray-700"
                        >
                            Contact
                        </button>
                    </div>
                </div>
            </section>
        );

        const AboutPage = () => (
            <section id="about" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">About Me</h2>
                <div className="flex flex-col md:flex-row items-center justify-center gap-12 max-w-4xl mx-auto">
                    <div className="flex-shrink-0">
                        <img 
                            src={"profile.image.jpg"}
                            alt="Ritesh Kadian" 
                            className="rounded-full shadow-xl w-64 h-64 md:w-80 md:h-80 object-cover border-4 border-gray-700 transition-transform duration-300 hover:scale-105"
                        />
                    </div>
                    <div className="text-gray-300 md:text-lg text-center md:text-left">
                        <p className="mb-4">
                            Hello! I am Ritesh Kadian, a software engineering technology student based in Scarborough, ON. I am passionate about leveraging technology to build efficient and impactful applications. I enjoy tackling complex problems and am always eager to learn new skills to enhance my development process.
                        </p>
                        <p className="mb-6">
                            I am a detail-oriented individual who believes that clean code and a seamless user experience are paramount. I am always looking for new challenges and opportunities to apply my knowledge and grow as a developer.
                        </p>
                        <a 
                            href={"ritesh.resume.pdf"}
                            target="_blank" 
                            rel="noopener noreferrer" 
                            className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black inline-block"
                        >
                            Download Resume (PDF)
                        </a>
                    </div>
                </div>
            </section>
        );

        const ProjectsPage = () => (
            <section id="projects" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">My Projects</h2>
                <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    {projectsData.map((project, index) => (
                        <div key={index} className="bg-gray-800 rounded-2xl shadow-xl p-6 transition-transform transform hover:scale-105">
                            <img 
                                src={"project.image.jpg"}
                                alt={project.title} 
                                className="w-full h-48 object-cover rounded-xl mb-4"
                            />
                            <h3 className="text-xl font-semibold text-cyan-400 mb-2">{project.title}</h3>
                            <p className="text-gray-400 mb-4">{project.description}</p>
                            {project.link && (
                                <a 
                                    href={project.link} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-2 px-4 rounded-full transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black"
                                >
                                    View Project
                                </a>
                            )}
                        </div>
                    ))}
                </div>
            </section>
        );

        const EducationPage = () => (
            <section id="education" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">Education</h2>
                <div className="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-4xl mx-auto transition-transform duration-300 hover:scale-[1.02]">
                    <div className="mb-8">
                        <h3 className="text-2xl font-bold text-cyan-400">Centennial College</h3>
                        <p className="text-lg text-gray-300">Software Engineering Technology – Advanced Diploma</p>
                        <p className="text-gray-400">September 2024 - 2027</p>
                        <p className="text-sm text-gray-500">Toronto, ON</p>
                    </div>
                    <div>
                        <h3 className="text-2xl font-bold text-cyan-400">High School</h3>
                        <p className="text-lg text-gray-300">High School Diploma</p>
                        <p className="text-gray-400">2020 - 2024</p>
                        <p className="text-sm text-gray-500">Karnal, India</p>
                    </div>
                </div>
            </section>
        );

        const ServicesPage = () => (
            <section id="services" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">Services</h2>
                <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    {servicesData.map((service, index) => (
                        <div key={index} className="bg-gray-800 rounded-2xl shadow-xl p-6 text-center transition-transform transform hover:scale-105">
                            <img 
                                src={service.image} 
                                alt={service.name} 
                                className="w-24 h-24 mx-auto mb-4 object-contain"
                                onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/100x100/374151/D1D5DB?text=Icon"}}
                            />
                            <h3 className="text-xl font-semibold text-cyan-400 mb-2">{service.name}</h3>
                            <p className="text-gray-400">{service.description}</p>
                        </div>
                    ))}
                </div>
            </section>
        );
        
        const SkillsPage = () => (
            <section id="skills" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">My Skills</h2>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 max-w-6xl mx-auto">
                    {skillsData.map((skill, index) => (
                        <div key={index} className="bg-gray-800 rounded-xl p-4 text-center border-2 border-gray-700 hover:border-cyan-500 transition-colors duration-300 transform hover:scale-105">
                            <h3 className="text-lg font-medium text-gray-200">{skill}</h3>
                        </div>
                    ))}
                </div>
            </section>
        );

        const ContactPage = ({ contactForm, handleFormChange, handleFormSubmit, statusMessage }) => (
            <section id="contact" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">Contact Me</h2>
                <div className="flex flex-col md:flex-row items-center justify-center gap-12 max-w-4xl mx-auto">
                    <div className="w-full md:w-1/2 bg-gray-800 rounded-2xl p-8 shadow-xl">
                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">Get in Touch</h3>
                        <p className="text-gray-300 mb-6">Feel free to reach out with any inquiries or opportunities. I'd love to hear from you!</p>
                        <div className="space-y-4 text-gray-400">
                            <p className="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-cyan-400" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" /></svg>
                                <span>Scarborough, ON</span>
                            </p>
                            <p className="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-cyan-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                                <span>riteshkadian04@gmail.com</span>
                            </p>
                             <p className="flex items-center space-x-2">
                                <a href="https://www.linkedin.com/in/ritesh-kadian/" target="_blank" rel="noopener noreferrer" className="flex items-center space-x-2 text-gray-400 hover:text-cyan-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.761s.784-1.761 1.75-1.761 1.75.79 1.75 1.761-.783 1.761-1.75 1.761zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                                    <span>LinkedIn</span>
                                </a>
                            </p>
                            <p className="flex items-center space-x-2">
                                <a href="https://github.com/riteshkadiann" target="_blank" rel="noopener noreferrer" className="flex items-center space-x-2 text-gray-400 hover:text-cyan-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.809 1.305 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.046.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.196-6.086 8.196-11.386 0-6.627-5.373-12-12-12z"/></svg>
                                    <span>GitHub</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    
                    <div className="w-full md:w-1/2 bg-gray-800 rounded-2xl p-8 shadow-xl">
                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">Send a Message</h3>
                        <form onSubmit={handleFormSubmit} className="space-y-4">
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <input 
                                    type="text" 
                                    name="firstName" 
                                    placeholder="First Name" 
                                    value={contactForm.firstName} 
                                    onChange={handleFormChange}
                                    className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                                    required
                                />
                                <input 
                                    type="text" 
                                    name="lastName" 
                                    placeholder="Last Name" 
                                    value={contactForm.lastName} 
                                    onChange={handleFormChange}
                                    className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                                />
                            </div>
                            <input 
                                type="tel" 
                                name="contactNumber" 
                                placeholder="Contact Number" 
                                value={contactForm.contactNumber} 
                                onChange={handleFormChange}
                                className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                            />
                            <input 
                                type="email" 
                                name="emailAddress" 
                                placeholder="Email Address" 
                                value={contactForm.emailAddress} 
                                onChange={handleFormChange}
                                className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                                required
                            />
                            <textarea 
                                name="message" 
                                placeholder="Message" 
                                rows="4"
                                value={contactForm.message} 
                                onChange={handleFormChange}
                                className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                                required
                            ></textarea>
                            
                            {statusMessage.text && (
                                <div className={`p-4 rounded-xl text-center ${statusMessage.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
                                    {statusMessage.text}
                                </div>
                            )}

                            <div className="flex justify-end">
                                <button 
                                    type="submit" 
                                    className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black"
                                >
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
