<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Ritesh Kadian - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rubik+Mono+One&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0d0d0d;
        }

        .header-font {
            font-family: 'Rubik Mono One', monospace;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
        }
        
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #111827, #080d19, #111827);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        section {
            padding-top: 6rem;
            margin-top: -6rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const API = "http://localhost:5000";

        const projectsData = [
            {
                _id: "p1",
                title: "Centennial College Projects",
                image: "project1.jpg",
                description: "Various projects are uploaded on the Centennial server. This includes 'Toronto - The 6', 'National Geographic Website', 'Porsche Canada', and 'Real Estate Agent' websites.",
                link: "http://studentweb.cencol.ca/rkuma233/"
            }
        ];

        const servicesData = [
            {
                name: "Web Development",
                image: 'https://cdn-icons-png.flaticon.com/512/1155/1155099.png',
                description: "Skilled in both front-end and back-end web development, creating dynamic, responsive websites using modern frameworks and technologies."
            },
            {
                name: "UI/UX Design",
                image: 'https://cdn-icons-png.flaticon.com/512/1005/1005141.png',
                description: "Designing intuitive and visually appealing user interfaces while focusing on enhancing the overall user experience."
            },
            {
                name: "Cloud Computing (AWS)",
                image: 'https://cdn.iconscout.com/icon/premium/png-256-thumb/coding-3420845-2852233.png?f=webp',
                description: "Leveraging Amazon Web Services to deploy, manage, and scale applications with a focus on reliability, security, and performance."
            }
        ];
        
        const skillsData = [
            "C#", "Python", "HTML/CSS", "Java", "JavaScript", "Database/Oracle",
            "System Designs", "Linux/Unix", "AWS", "GitHub", "Artificial Intelligence", "Machine Learning"
        ];
        
        const navItems = [
            { name: 'Home', id: 'home' },
            { name: 'About Me', id: 'about' },
            { name: 'Projects', id: 'projects' },
            { name: 'Education', id: 'education' },
            { name: 'Services', id: 'services' },
            { name: 'Skills', id: 'skills' },
            { name: 'Contact', id: 'contact' },
            { name: 'Sign Up', id: 'signup' },
            { name: 'Sign In', id: 'signin' },
        ];
        
        const ProjectForm = ({ API, auth, onClose, onSuccess }) => {
            const { useState } = React;
            const [form, setForm] = useState({ title: '', description: '', link: '' });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('');
        
            const handleChange = (e) => {
                setForm({ ...form, [e.target.name]: e.target.value });
            };
        
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setStatus('');
        
                if (!auth || auth.user.role !== 'Admin') {
                    setStatus('❌ Only Admin users can create projects.');
                    setLoading(false);
                    return;
                }
        
                try {
                    const res = await fetch(`${API}/api/projects`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${auth.token}`,
                        },
                        body: JSON.stringify(form),
                    });
        
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.error || 'Failed to create project.');
                    }
        
                    setStatus('✅ Project created successfully!');
                    onSuccess();
                    setTimeout(onClose, 1500);
        
                } catch (error) {
                    setStatus(`❌ Error: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };
        
            return (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
                    <div className="bg-gray-800 rounded-2xl p-8 max-w-lg w-full shadow-2xl">
                        <h3 className="text-2xl font-bold text-cyan-400 mb-6">Add New Project</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input 
                                type="text" 
                                name="title" 
                                placeholder="Title" 
                                value={form.title} 
                                onChange={handleChange}
                                className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                                required
                            />
                            <textarea 
                                name="description" 
                                placeholder="Description" 
                                rows="3"
                                value={form.description} 
                                onChange={handleChange}
                                className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                                required
                            ></textarea>
                            <input 
                                type="url" 
                                name="link" 
                                placeholder="Project URL (e.g., https://example.com)" 
                                value={form.link} 
                                onChange={handleChange}
                                className="w-full p-3 rounded-xl bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-500" 
                            />
        
                            {status && (
                                <div className={`p-3 rounded-xl text-center ${status.startsWith('✅') ? 'bg-green-600' : 'bg-red-600'} text-white`}>
                                    {status}
                                </div>
                            )}
        
                            <div className="flex justify-end space-x-4 pt-2">
                                <button 
                                    type="button" 
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-white px-4 py-2 rounded-full"
                                >
                                    Cancel
                                </button>
                                <button 
                                    type="submit" 
                                    disabled={loading}
                                    className="bg-cyan-500 text-black font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-cyan-400 disabled:opacity-50"
                                >
                                    {loading ? 'Creating...' : 'Create Project'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const { useState, useEffect } = React;
            
            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };
            
            const initialAuth = JSON.parse(localStorage.getItem('jwt'));
            const isLoggedIn = !!initialAuth;
            const isAdmin = isLoggedIn && initialAuth.user && initialAuth.user.role === 'Admin';
            
            const [contactForm, setContactForm] = useState({
                firstName: '',
                lastName: '',
                contactNumber: '',
                emailAddress: '',
                message: ''
            });
            const [statusMessage, setStatusMessage] = useState({ text: '', type: '' });
            const [authForm, setAuthForm] = useState({ name: '', email: '', password: '' });
            const [authStatus, setAuthStatus] = useState({ type: '', message: '' });
            
            const [projects, setProjects] = useState(projectsData);
            const [isProjectFormOpen, setIsProjectFormOpen] = useState(false);
            
            const fetchProjects = async () => {
                try {
                    const res = await fetch(`${API}/api/projects`);
                    if (!res.ok) throw new Error("Failed to fetch projects");
                    const data = await res.json();
                    setProjects(data);
                } catch (error) {
                    console.error("Error loading projects:", error);
                    setProjects(projectsData);
                }
            };

            useEffect(() => {
                fetchProjects();
            }, []);

            const deleteProject = async (projectId) => {
                if (!isAdmin) {
                    alert("Unauthorized access. Only Admin can delete.");
                    return;
                }
                if (!window.confirm("Are you sure you want to delete this project?")) return;

                try {
                    const res = await fetch(`${API}/api/projects/${projectId}`, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${initialAuth.token}`
                        },
                    });

                    if (res.status === 200) {
                        alert("Project deleted successfully!");
                        fetchProjects();
                    } else {
                         const errorData = await res.json();
                         alert(`Delete failed: ${errorData.error || 'Server Error'}`);
                    }
                } catch (err) {
                    alert("Network error. Could not delete project.");
                }
            };

            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setContactForm(prev => ({ ...prev, [name]: value }));
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                
                if (!contactForm.firstName || !contactForm.emailAddress || !contactForm.message) {
                    setStatusMessage({ text: "Please fill out all required fields.", type: 'error' });
                    return;
                }

                try {
                    const body = { 
                        firstname: contactForm.firstName, 
                        lastname: contactForm.lastName, 
                        email: contactForm.emailAddress, 
                        contactNumber: contactForm.contactNumber,
                        message: contactForm.message
                    };
                    const res = await fetch(`${API}/api/contacts`, {
                        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body)
                    });

                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.error || "Request failed");
                    }
                    
                    setStatusMessage({ text: "✅ Message saved successfully!", type: "success" });
                    setContactForm({ firstName: '', lastName: '', contactNumber: '', emailAddress: '', message: '' });
                } catch (err) {
                    setStatusMessage({ text: `❌ Could not connect to server: ${err.message}`, type: "error" });
                } 
            };
            
            const handleAuthFormChange = (e) => {
                const { name, value } = e.target;
                setAuthForm(prev => ({ ...prev, [name]: value }));
            };

            const handleSignUp = async (e) => {
                e.preventDefault();
                setAuthStatus({ type: '', message: 'Signing up...' });
                try {
                    const body = { name: authForm.name, email: authForm.email, password: authForm.password, role: 'User' };
                    const res = await fetch(`${API}/api/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                    const data = await res.json();
                    
                    if (res.ok) {
                        setAuthStatus({ type: 'success', message: '✅ Sign up successful! Please sign in.' });
                        setAuthForm({ name: '', email: '', password: '' });
                        scrollToSection('signin');
                    } else {
                        setAuthStatus({ type: 'error', message: `❌ Sign up failed: ${data.error || 'Server error'}` });
                    }
                } catch (err) {
                    setAuthStatus({ type: 'error', message: '❌ Network Error. Is the backend running on port 5000?' });
                }
            };

            const handleSignIn = async (e) => {
                e.preventDefault();
                setAuthStatus({ type: '', message: 'Signing in...' });
                try {
                    const res = await fetch(`${API}/auth/signin`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: authForm.email, password: authForm.password }),
                    });
                    const data = await res.json();

                    if (res.ok) {
                        localStorage.setItem('jwt', JSON.stringify(data)); 
                        setAuthStatus({ type: 'success', message: `Welcome back, ${data.user.name}!` });
                        setAuthForm({ name: '', email: '', password: '' });
                        scrollToSection('home');
                        window.location.reload(); 
                    } else {
                        setAuthStatus({ type: 'error', message: `❌ Sign In failed: ${data.error || 'Invalid credentials.'}` });
                    }
                } catch (err) {
                    setAuthStatus({ type: 'error', message: '❌ Network Error. Is the backend running on port 5000?' });
                }
            };

            const handleSignOut = () => {
                localStorage.removeItem('jwt');
                window.location.reload();
            }

            return (
                <div className="relative">
                    <div className="animated-background"></div>
                    <header className="p-4 md:px-8 shadow-lg sticky top-0 z-50 navbar">
                        <nav className="flex items-center justify-between max-w-6xl mx-auto">
                            <div className="flex items-center space-x-2">
                                <div className="w-16 h-10 flex items-center justify-center text-lg font-bold text-white transition-transform duration-300 hover:scale-110">
                                    <img 
                                        src="faviconn.png" 
                                        alt="Ritesh Kadian Logo" 
                                        className="w-full h-full object-contain"
                                        onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/64x40/000/0ff?text=RK"}}
                                    />
                                </div>
                            </div>
                            
                            <ul className="hidden md:flex space-x-4 md:space-x-8 text-sm md:text-base">
                                {navItems
                                    .filter(item => {
                                        if (isLoggedIn && (item.id === 'signin' || item.id === 'signup')) return false;
                                        return true;
                                    })
                                    .map(item => (
                                    <li key={item.id}>
                                        <button 
                                            onClick={() => scrollToSection(item.id)}
                                            className="py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium hover:bg-cyan-500 hover:bg-opacity-20"
                                        >
                                            {item.name}
                                        </button>
                                    </li>
                                ))}

                                {isLoggedIn ? (
                                    <li>
                                        <button 
                                            onClick={handleSignOut}
                                            className="py-2 px-4 rounded-full transition-colors duration-300 ease-in-out font-medium bg-red-600 hover:bg-red-700"
                                        >
                                            Sign Out
                                        </button>
                                    </li>
                                ) : null}
                            </ul>

                            <div className="md:hidden">
                                <button className="text-white p-2 rounded-full hover:bg-gray-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
                                    </svg>
                                </button>
                            </div>
                        </nav>
                    </header>

                    <main className="container mx-auto p-4 md:p-8 relative z-10">
                        <HomePage />
                        <AboutPage />
                        
                        <ProjectsPage 
                            isAdmin={isAdmin} 
                            projects={projects}
                            deleteProject={deleteProject}
                            setIsProjectFormOpen={setIsProjectFormOpen} 
                        />
                        <EducationPage isAdmin={isAdmin} isLoggedIn={isLoggedIn} />
                        
                        <ServicesPage />
                        <SkillsPage />
                        
                        {!isLoggedIn && (
                            <>
                                <SignUpPage 
                                    authForm={authForm} 
                                    handleAuthFormChange={handleAuthFormChange} 
                                    handleSignUp={handleSignUp}
                                    authStatus={authStatus}
                                    scrollToSection={scrollToSection}
                                />
                                <SignInPage
                                    authForm={authForm} 
                                    handleAuthFormChange={handleAuthFormChange} 
                                    handleSignIn={handleSignIn}
                                    authStatus={authStatus}
                                    scrollToSection={scrollToSection}
                                />
                            </>
                        )}
                        
                        <ContactPage 
                            contactForm={contactForm} 
                            handleFormChange={handleFormChange} 
                            handleFormSubmit={handleFormSubmit}
                            statusMessage={statusMessage}
                        />
                    </main>

                    <footer className="w-full text-center py-6 border-t border-gray-700 mt-12 text-gray-500 relative z-10">
                        <p>&copy; {new Date().getFullYear()} Ritesh Kadian. All rights reserved.</p>
                    </footer>
                    
                    {isProjectFormOpen && (
                        <ProjectForm
                            API={API}
                            auth={initialAuth}
                            onClose={() => setIsProjectFormOpen(false)}
                            onSuccess={fetchProjects}
                        />
                    )}
                </div>
            );
        };

        const HomePage = () => (
            <section id="home" className="flex flex-col items-center text-center py-20 md:py-32 min-h-screen">
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-4 header-font animate-fade-in">
                        <br></br>RITESH KADIAN
                    </h1>
                    <p className="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-8 animate-fade-in delay-200">
                        I am a passionate software engineering student specializing in web and mobile application development. My mission is to build technology that tackles real challenges and makes life easier for people who need it most.
                    </p>
                    <div className="flex justify-center space-x-4">
                        <a 
                            href="#about"
                            className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black"
                        >
                            About Me
                        </a>
                        <a 
                            href="#contact"
                            className="bg-black text-gray-300 border border-gray-600 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-gray-700"
                        >
                            Contact
                        </a>
                    </div>
                </div>
            </section>
        );

        const AboutPage = () => (
            <section id="about" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">About Me</h2>
                <div className="flex flex-col md:flex-row items-center justify-center gap-12 max-w-4xl mx-auto">
                    <div className="flex-shrink-0">
                        <img 
                            src={"profile.image.jpg"}
                            alt="Ritesh Kadian" 
                            className="rounded-full shadow-xl w-64 h-64 md:w-80 md:h-80 object-cover border-4 border-gray-700 transition-transform duration-300 hover:scale-105"
                            onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/300x300/1F2937/F3F4F6?text=Profile+Image"}}
                        />
                    </div>
                    <div className="text-gray-300 md:text-lg text-center md:text-left">
                        <p className="mb-4">
                            Hello! I'm Ritesh. I build applications that solve real problems and occasionally impress even me. I love clean code, great design, and technology that actually helps people — not just adds another setting no one touches.
                        </p>
                        <p className="mb-6">
                            If it's challenging, meaningful, or mildly chaotic, I'm probably already working on it.
                        </p>
                        <a 
                            href={"ritesh.resume.pdf"}
                            rel="noopener noreferrer" 
                            className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black inline-block"
                        >
                            Download Resume
                        </a>
                    </div>
                </div>
            </section>
        );

        const ProjectsPage = ({ isAdmin, projects, deleteProject, setIsProjectFormOpen }) => (
            <section id="projects" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">My Projects</h2>
                
                {isAdmin && (
                    <div className="mb-12 p-6 bg-gray-700/50 backdrop-blur-sm rounded-2xl max-w-4xl mx-auto border border-cyan-500/50">
                        <h3 className="text-xl font-bold text-cyan-400 mb-4">ADMIN: Project Management (CRUD)</h3>
                        <p className="text-gray-300">
                            Here is where you can **Create**, **Update**, and **Delete** project entries.
                        </p>
                        <button 
                            onClick={() => setIsProjectFormOpen(true)}
                            className="mt-4 bg-cyan-600 text-black font-semibold py-2 px-6 rounded-full hover:bg-cyan-500"
                        >
                            Add New Project
                        </button>
                    </div>
                )}

                <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    {projects.map((project, index) => (
                        <div key={project._id || index} className="bg-gray-800 rounded-2xl shadow-xl p-6 transition-transform transform hover:scale-105">
                            <img 
                                src={"project.image.jpg"}
                                alt={project.title} 
                                className="w-full h-48 object-cover rounded-xl mb-4"
                                onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/600x400/1F2937/F3F4F6?text=Project+Image"}}
                            />
                            <h3 className="text-xl font-semibold text-cyan-400 mb-2">{project.title}</h3>
                            <p className="text-gray-400 mb-4">{project.description}</p>
                            
                            {project.link && (
                                <a 
                                    href={project.link} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="bg-black text-cyan-500 border border-cyan-500 font-semibold py-2 px-4 rounded-full transition-transform transform hover:scale-105 hover:bg-cyan-500 hover:text-black"
                                >
                                    View Project
                                </a>
                            )}
                            
                            {isAdmin && (
                                <div className="mt-4 flex space-x-2">
                                    <button 
                                        onClick={() => deleteProject(project._id)}
                                        className="text-sm text-red-500 hover:text-red-400"
                                    >
                                        Delete
                                    </button>
                                    <button className="text-sm text-yellow-500 hover:text-yellow-400">Edit</button>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            </section>
        );

        const EducationPage = ({ isAdmin, isLoggedIn }) => (
            <section id="education" className="py-12 md:py-20">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-10 header-font">Education</h2>
                
                {isAdmin && (
                    <div className="mb-12 p-6 bg-gray-700/50 backdrop-blur-sm rounded-2xl max-w-4xl mx-auto border border-cyan-500/50">
                        <h3 className="text-xl font-bold text-cyan-400 mb-4">ADMIN: Education Management (CRUD)</h3>
                        <p className="text-gray-300">
                            Here is where you will implement the form to **Create**, **Update**, and **Delete** education/qualification entries by connecting to your protected backend APIs.
                        </p>
                        <button className="mt-4 bg-cyan-600 text-black font-semibold py-2 px-6 rounded-full hover:bg-cyan-500">
                            Add New Qualification
                        </button>
                    </div>
                )}
                
                <div className="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-4xl mx-auto transition-transform duration-300 hover:scale-[1.02]">
                    <div className="mb-8 border-b border-gray-700 pb-4">
                        <h3 className="text-2xl font-bold text-cyan-400">Centennial College</h3>
                        <p className="text-lg text-gray-300">Software Engineering Technology – Advanced Diploma</p>
                        <p className="text-gray-400">September 2024 - 2027</p>
                        <p className="text-sm text-gray-500">Toronto, ON</p>
                        
                        {isAdmin && (
                            <div className="mt-4 flex space-x-2">
                                <button className="text-sm text-red-500 hover:text-red-400">Delete</button>
                                <button className="text-sm text-yellow-500 hover:text-yellow-400">Edit</button>
                            </div>
                        )}
                    </div>
                    <div>
                        <h3 className="text-2xl font-bold text-cyan-400">High School</h3>
                        <p className="text-lg text-gray-300">High School Diploma</p>
                        <p className="text-gray-400">2020 - 2024</p>
                        <p className="text-sm text-gray-500">Karnal, India</p>
                        
                        {isAdmin && (
                            <div className="mt-4 flex space-x-2">
                                <button className="text-sm text-red-500 hover:text-red-400">Delete</button>
                                <button className="text-sm text-yellow-500 hover:text-yellow-400">Edit</button>
                            </div>
                        )}
                    </div>
                </div>
            </section>
        );

        const ServicesPage = () => (
            <section id="services" className="py-12 md:py-20">
